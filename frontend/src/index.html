<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="css/output.css" />
    <title>Document</title>
  </head>
  <body class="h-screen grid grid-rows-[auto_1fr]">
    <header class="bg-amber-100">
      <h1 class="text-3xl p-4 font-bold">IMAGEN POLL HUB</h1>
    </header>

    <main
      class="bg-green-100 grid grid-rows-3 md:grid-rows-2 md:grid-cols-4 lg:grid-rows-2 lg:grid-cols-4 gap-4 p-4 h-screen"
    >
      <!-- IMAGE GALLERY CONTAINER -->
      <section class="bg-red-100 md:col-span-4 lg:col-span-4 rounded-2xl">
        <div>
          <img src="" alt="" />
        </div>
      </section>
      <!-- FEEDBACK FORM CONTAINER -->
      <section
        class="bg-blue-100 md:col-span-2 lg:col-span-2 rounded-2xl flex flex-col p-3 overflow-y-auto scrollnone"
      >
        <h2 class="text-2xl font-bold text-center p-2">
          Envía tu opinión sobre tu imagen favorita
        </h2>
        <form
          id="form-id"
          class="flex flex-col justify-center md:w-[85%] md:self-center lg:w-[85%] lg:self-center gap-3 h-full"
        >
          <input
            type="text"
            name="id"
            placeholder="Número de la imagen"
            class="bg-amber-200 rounded-lg p-2 outline-none"
          />
          <input
            type="text"
            name="username"
            placeholder="Nombre de usuario"
            class="bg-amber-200 rounded-lg p-2 outline-none"
          />
          <textarea
            name="message"
            placeholder="Opinión"
            class="field-sizing-content bg-amber-200 rounded-lg p-2 outline-none scrollnone"
          ></textarea>
          <button
            type="submit"
            class="bg-amber-500 px-3 py-2 rounded-xl hover:"
          >
            Enviar
          </button>
        </form>
      </section>
      <!-- FEEDBACKS CONTAINER -->
      <section
        class="bg-pink-100 md:col-span-2 lg:col-span-2 rounded-2xl flex flex-col p-3 gap-2 overflow-y-auto scrollnone"
      >
        <h2 class="text-2xl font-bold self-center p-2">Opiniones</h2>
        <!-- FEEDBACK CARD -->
        <div
          class="bg-purple-500 flex flex-row justify-between p-2 content-center rounded-lg"
        >
          <div
            class="flex flex-col justify-between min-w-2/3 md:w-4/5 lg:w-4/5"
          >
            <p class="text-lg">
              Opinión: Tailwind CSS works by scanning all of your HTML files
            </p>
            <div>
              <p class="text-sm">Usuario: Oriana</p>
              <p class="text-sm">20/20/2020</p>
            </div>
          </div>
          <div class="flex justify-center min-w-1/3 md:w-1/5 lg:w-1/5">
            <img
              class="object-cover rounded-lg md:h-[180px] lg:h-[180px]"
              src="https://i.pinimg.com/736x/f7/ad/28/f7ad28b5636166fbdec96e55e92b45b1.jpg"
              alt="foto"
            />
          </div>
        </div>
      </section>
    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
